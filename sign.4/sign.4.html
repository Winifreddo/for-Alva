<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign 4</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign4.css" />
  </head>
  <body>
    <div class="header">
      <a href="../homepage/index.html">Back to Homepage</a>
      <img src="last-step-membership.png" height="50px" width="220px" alt="" />
    </div>

    <h1>Check out</h1>
    <p>This is the last check. Check your items and pay.</p>

    <div class="content">
      <div class="basket"></div>
      <div class="membership">
        <div class="image">
          <img
            class="image-membership"
            src="membership.jpg"
            height="150px"
            width="290px"
            alt=""
          />
        </div>
        <div class="guilty">
          <p>Membership: XXXXXXXX</p>
          <p>Guilty from xxxxxx</p>
        </div>
      </div>
      <div class="cost">
        <div class="total-cost">
          <h2>Total cost:</h2>
        </div>
        <div class="right">
          <div class="info">
            <p>Card: 10pounds</p>
            <p>Mounthly: 40pounds</p>
          </div>
          <div class="total">
            <h2>Total: 50pounds</h2>
          </div>
        </div>
      </div>
    </div>

    <button><a href="../loading-bank/loading-bank.html">Check out</a></button>
  </body>
</html>
