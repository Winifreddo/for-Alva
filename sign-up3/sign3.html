<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link

      href="link rel="
      preconnect
      href="https://fonts.googleapis.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="3-sign.css" />

    <script
      src="https://kit.fontawesome.com/0852dc3358.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="../homepage/index.html">Back to Homepage</a>
      <img
        src="step2-paymentl. 14.50.30.png"
        height="50px"
        width="220px"
        alt=""
      />
    </div>

    <!-- headline -->
    <div class="top">
      <a href="../Sign up/sign1.html"
        ><i class="fa-solid fa-circle-chevron-left"></i
      ></a>
    </div>

    <div class="middle">
      <h1>Bank details</h1>
    </div>

    <!-- main content -->
    <div class="content">
      <div class="name">
        <div class="bank-name" id="box">
          <label for="bank">Bank Name</label>
          <input type="text" id="bank" name="bank" placeholder="" />
        </div>

        <div class="card-holder" id="box">
          <label for="lname">Bank holder</label>
          <input type="text" id="lname" name="lname" required />
        </div>
      </div>

      <div class="card-options">
        <div class="master" id="card">
          <label for="master"> Debit</label>
          <input type="radio" name="radio" id="master" />
        </div>

        <div class="credit" id="card">
          <label for="credit">Credit</label>
          <input type="radio" name="radio" id="credit" />
        </div>

        <div class="Klarna" id="card">
          <label for="Klarna">Klarna</label>
          <input type="radio" name="radio" id="Klarna" />
        </div>

        <div class="Apple-pay" id="card">
          <label for="Apple-pay">Apple Pay</label>
          <input type="radio" name="radio" id="Apple-pay" />
        </div>
      </div>

      <div class="password">
        <div class="date" id="box">
          <label for="lastdate">Experiance date</label>
          <input type="text" id="lastdate" name="lastdate" placeholder="" />
        </div>

        <div class="cvc" id="box">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" required />
        </div>
      </div>

      <div class="submit">
        <button><a href="../sign.4/sign.4.html">Submit</a></button>
      </div>
    </div>
  </body>
</html>
