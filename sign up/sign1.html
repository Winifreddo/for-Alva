<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="link rel="
      preconnect
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sig1.css" />
    <!--font awsome-->
    <script
      src="https://kit.fontawesome.com/0852dc3358.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="link">
        <a href="../homepage/index.html">Back to homepage</a>
      </div>
      <div class="picture">
        <img src="step-one.png" height="50px" width="250px" alt="" />
      </div>
      <div class="log-in">
        <a href="../membership/membership.html"
          >Already a member? Log in Here</a
        >
      </div>
    </div>

    <div class="rubrik">
      <h1>Sign up to become a member</h1>
    </div>

    <div class="form">
      <div class="drop">
        <label for="class">Select your membership</label>
        <select name="" id="class">
          <option value="">---</option>
          <option value="">Adult</option>
          <option value="">Student</option>
          <option value="">Senior</option>
          <option value="">10 classes</option>
        </select>
      </div>

      <div class="fullname">
        <div class="namef" id="box">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="" />
        </div>

        <div class="namel" id="box">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </div>
      </div>

      <div class="gender">
        <div class="phrase">
          <label for="">Gender:</label>
        </div>
        <div class="man" id="cirkle">
          <input type="radio" name="radio" id="mr" />
          <label for="mr">Man</label>
        </div>

        <div class="woman" id="cirkle">
          <input type="radio" name="radio" id="mrs" />
          <label for="mrs">Woman</label>
        </div>

        <div class="other" id="cirkle">
          <input type="radio" name="radio" id="ms" />
          <label for="ms">Other</label>
        </div>
      </div>

      <div class="mejl" id="box">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="passwords">
        <div class="losen" id="box">
          <label for="pass">Password</label>
          <input
            type="password"
            id="pass"
            required
            maxlength="15"
            minlength="5"
          />
        </div>

        <div class="losen-correct" id="box">
          <label for="pass">Control Password</label>
          <input
            type="password"
            id="pass"
            required
            maxlength="15"
            minlength="5"
          />
        </div>
      </div>

      <div class="policy" id="cirkle">
        <input class="accept" type="radio" name="radio" id="cc" required />
        <label for="cc"
          ><a href="../policy/sign2.html"
            >I have read and anderstood the policies of Yoga londons membership
          </a></label
        >
      </div>
    </div>

    <div class="Become">
      <button><a href="../sign-up3/sign3.html">Next</a></button>
    </div>

    <div class="footer"></div>
  </body>
</html>
